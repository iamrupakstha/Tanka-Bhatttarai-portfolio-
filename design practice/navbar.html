<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body{
            min-height: 100vh;
            background-color: grey;
            color: white;
        }

        header{
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content:space-between;
            padding: 10px 12%;
            background-color: azure;
        }
        .logo{
            font-size: 30px;
            font-weight: 500;
            color: rgb(244, 207, 0);
        }
        .logo span{
            color: rgb(16, 16, 16);
        }
        .logo:hover {
            color: rgb(199, 113, 0);
        }

        .nav-links{
            display: flex;
        }
        .nav-links a{
            padding: 5px 0;
            margin: 0px 15px;
            font-size: 20px;
            transition: all 0.50s ease-in;
            color: rgb(16, 16, 16);
        }

        .nav-links a:hover{
            color: rgb(199, 113, 0);
        }
        .nav-links .active{
            color: rgb(199, 113, 0);
        }
        .main{
            display: flex;
            align-items: center;
        }
        .main a{
            margin-left: 10px;
            margin-right: 10px;
            font-size: 25px;
            transition: all .50s ease;
        }
        .user{
            display: flex;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.5s ease;
            align-items: center;
        }
        .user i{
            color: #c77100;
            font-size: 22px;
            margin-right: 8px;
            transition: all 0.4s ease;
        }
         .user:hover {
            background: rgba(199, 113, 0, 0.1);
            color: #c77100;
            transform: translateY(-2px);
        }

        .user:hover i {
            transform: scale(1.1);
        }
        .main a:hover{
            color: rgb(199, 113, 0);
        } 
        #menu{
            font-size: 30px;
            color: rgb(16, 16, 16);
            z-index: 1000;
            cursor: pointer;
            display: none;
        }
        #menu:hover{
            color: rgb(199, 113, 0);
        }
        @media (max-width: 1280px){
            header{
                padding:10px 2% ;
                transition: 0.2s ease ;
            }
            .nav-links a{
                 padding: 5px 0;
                  margin: 0px 15px;
            }
        }

        @media (max-width:1090px){
            #menu{
                display: block;
            }
            .nav-links{
                position: absolute;
                top: 100%;
                width: 270px;
                right: -100%;
                height:45vh;
                background-color: blanchedalmond;
                display: flex;
                flex-direction: column;
                border-radius: 10px;
                justify-content: start;
                transition: all 0.2s ease;
            }
            .nav-links a{
                display: block;
                margin: 12px 0;
                padding: 0px 25px;
                transition: all 0.5s ease;
                
            }
             .nav-links a:hover{
                background: rgba(199, 113, 0, 0.1);
                padding: 10px;
                color: #c77100;
                transform: translateY(-2px);
               
             }
              .nav-links a:active{
                color: rgb(199, 113, 0);
              }
              .nav-links.open{
                right: 0.5%;
              }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Instiflow <span>.</span>

        </a>
        <ul class="nav-links">
            <li><a href="" class="active">Home</a></li>
            <li><a href="" >about</a></li>
            <li><a href="" >Service</a></li>
            <li><a href="" >Testimonials</a></li>
            <li><a href="" >Blog</a></li>
        </ul>

        <div class="main">
            <a href="#" class="user"> <i class='bxr  bx-user'   ></i> Sign In</a>
            <a href="" class="user">Register</a>

            <i class='bxr  bx-menu'  id="menu"  ></i>

           
        </div>
    </header>
     <script>
        let menu =document.querySelector('#menu');
        let navLinks = document.querySelector(".nav-links");

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navLinks.classList.toggle('open');
        }
     </script>
</body>
</html>
